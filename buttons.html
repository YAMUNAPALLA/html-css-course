<style>
.subscribe-button{
    background-color: red;
    color: white;
    border: none;
    height: 36px;
    width: 105PX;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    
}

.join-button{
    background-color: white;
    border-color: rgb(40, 40, 223);
    color: rgb(40, 40, 223);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    font-weight: bold;
    transition: background-color 1s,
    color 1s;
}
.subscribe-button:hover{
    opacity: 0.8;
}
.subscribe-button:active{
    opacity: 0.1;
}

.join-button:hover{
    background-color: rgb(40, 40, 223);
    color: white;

    transition: background-color 1s,
    color 1s;
}
.join-button:active{
    opacity: 0.1;
}
.tweet-button{
    background-color: rgb(10, 170, 233);
    border: none;
    color: white;
    border-style: solid;
    height: 31px;
    width: 70px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.15s,
    color 0.15s;
}
.tweet-button:hover{
    box-shadow: 5px 5px 10px rgb(0,0,0,0.15);

}
.uber-button{
    background-color: black;
    color: white;
    height: 40px;
    width: 100px;
    border-style: solid;
    border-radius: 1px;
    align-items: center;
    margin-left: 8px;
    margin-right: 8px;
    cursor: pointer;

}
.amazon-button{
    background-color: rgb(255, 216, 20);
    border: none;
    height: 34px;
    width: 160px;
    border-radius: 20px;
    margin-right: 8px;
    cursor: pointer;
}
.github-button{
    background-color: rgb(46, 164, 79);
    color: white;
    font-weight: bold;
    border: none;
    height: 35px;
    width: 90px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    
}

.bootstrap-button{
    background-color: rgb(108, 117, 194);
    color: white;
    font-weight: bold;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 4px;
    cursor: pointer;

}

</style>




<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
<button class="uber-button">
    <p>Request now</p>
</button>
<button class="amazon-button">
    Add to Cart
</button>
<button class="github-button">Sign up</button>
<button class="bootstrap-button">Get started</button>
